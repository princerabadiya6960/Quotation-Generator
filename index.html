<!DOCTYPE html>
<html>
  <head>
    <title>Quotation Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      select {
        width: 100%;
        padding: 6px;
        margin: 4px 0;
      }
      button {
        padding: 8px 12px;
        margin-top: 10px;
        cursor: pointer;
      }
      .product-box {
        border: 2px solid #000;
        padding: 10px;
        margin-top: 15px;
      }
      .summary {
        background: #f5f5f5;
        padding: 8px;
        margin-top: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 6px;
      }
      .filter-box {
        background: #eef3ff;
        padding: 6px;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <h2>Quotation Dashboard</h2>

    <input id="draftNo" placeholder="Enter Quotation No (e.g. AH137)" />
    <button onclick="saveDraftByNo()">üíæ Save Draft</button>
    <button onclick="loadDraftByNo()">‚ôªÔ∏è Load Draft</button>

    <h3>Client Details</h3>
    <input id="clientCompany" placeholder="Client Company Name" />
    <input id="clientPerson" placeholder="Contact Person" />
    <input id="clientEmail" placeholder="Email" />
    <input id="clientMobile" placeholder="Contact Number" />

    <hr />

    <div id="products"></div>

    <button onclick="addProduct()">‚ûï Add Product</button><br /><br />
    <button onclick="generatePDF()">üìÑ Generate Quotation PDF</button>

    <script>
      function saveDraftByNo() {
        // Use entered quotation no OR current one
        const qnoInput = document.getElementById("draftNo");
        const qno =
          qnoInput && qnoInput.value ? qnoInput.value : getQuotationNo();

        // Ensure calculations are updated
        products.forEach((_, i) => calc(i));

        const draft = {
          client: {
            company: document.getElementById("clientCompany").value,
            person: document.getElementById("clientPerson").value,
            email: document.getElementById("clientEmail").value,
            mobile: document.getElementById("clientMobile").value,
          },
          products: [],
        };

        products.forEach((_, i) => {
          const table = document.getElementById("table" + i);
          let materials = [];

          for (let r = 1; r < table.rows.length; r++) {
            materials.push({
              name: table.rows[r].cells[0].children[0].value,
              rate: table.rows[r].cells[1].children[0].value,
              dose: table.rows[r].cells[2].children[0].value,
              unit: table.rows[r].cells[3].children[0].value,
            });
          }

          draft.products.push({
            name: document.getElementById("pname" + i).value,
            head: document.getElementById("phead" + i).value,
            tablets: document.getElementById("ptablet" + i).value,
            pack: document.getElementById("ppack" + i).value,
            moq: document.getElementById("pmoq" + i).value,
            profit: document.getElementById("profit" + i).value,
            packCharge: document.getElementById("pack" + i).value,
            materials: materials,
          });
        });

        localStorage.setItem("QUOTATION_" + qno, JSON.stringify(draft));

        if (qnoInput) qnoInput.value = qno;

        alert("Draft saved successfully for " + qno);
      }

      function loadDraftByNo() {
        const qnoInput = document.getElementById("draftNo");
        if (!qnoInput || !qnoInput.value) {
          alert("Please enter Quotation Number (e.g. AH137)");
          return;
        }

        const qno = qnoInput.value;
        const data = localStorage.getItem("QUOTATION_" + qno);

        if (!data) {
          alert("No draft found for " + qno);
          return;
        }

        const draft = JSON.parse(data);

        // Reset existing products
        products = [];
        document.getElementById("products").innerHTML = "";

        // Restore client details
        document.getElementById("clientCompany").value =
          draft.client.company || "";
        document.getElementById("clientPerson").value =
          draft.client.person || "";
        document.getElementById("clientEmail").value = draft.client.email || "";
        document.getElementById("clientMobile").value =
          draft.client.mobile || "";

        // Restore products
        draft.products.forEach((p) => {
          addProduct();
          const i = products.length - 1;

          document.getElementById("pname" + i).value = p.name;
          document.getElementById("phead" + i).value = p.head;
          document.getElementById("ptablet" + i).value = p.tablets;
          document.getElementById("ppack" + i).value = p.pack;
          document.getElementById("pmoq" + i).value = p.moq;
          document.getElementById("profit" + i).value = p.profit;
          document.getElementById("pack" + i).value = p.packCharge;

          // Restore materials
          p.materials.forEach((m) => {
            addMat(i);

            const table = document.getElementById("table" + i);
            const row = table.rows[table.rows.length - 1];

            row.cells[0].children[0].value = m.name;
            row.cells[1].children[0].value = m.rate;
            row.cells[2].children[0].value = m.dose;
            row.cells[3].children[0].value = m.unit;
          });

          // Recalculate
          calc(i);
        });

        alert("Quotation " + qno + " loaded successfully");
      }

      /* ================= MATERIAL MASTER ================= */

      const materialsData = {
        All: {},
        "Amino Acids": {
          "L-Ornithine": 1300,
          "L-Aspartic Acid": 550,
        },
        Vitamins: {
          "Vitamin D3": 4500,
          "Vitamin K2-7": 75000,
          "Vitamin B1": 3100,
          "Vitamin B2": 3400,
          "Vitamin B6": 2800,
          "Vitamin B12": 120000,
          Nicotinamide: 650,
          "D-Pantothenate, Calcium": 1000,
        },
        Minerals: {
          "Magnesium (as Magnesium Sulphate)": 500,
          "Zinc (as Zinc Sulphate)": 135,
          "Calcium Carbonate": 65,
        },
        Herbals: {
          "Cissus Quadrangularis": 450,
          Silymarin: 20,
        },
        Carbohydrates: {
          Mucopolysaccharides: 20,
        },
      };
      const IU_CONVERSION_PER_GRAM = {
        "Vitamin D3": 500000, // 1 g = 500,000 IU
        "Vitamin A": 3333333, // example
        "Vitamin E": 1493,
      };

      for (let c in materialsData) {
        if (c !== "All") Object.assign(materialsData["All"], materialsData[c]);
      }

      let products = [];
      let productDatalists = {};

      /* ================= UTIL ================= */

      function setText(id, val) {
        const el = document.getElementById(id);
        if (el) el.innerText = val;
      }

      function today() {
        const d = new Date();
        return `${String(d.getDate()).padStart(2, "0")}-${String(
          d.getMonth() + 1
        ).padStart(2, "0")}-${d.getFullYear()}`;
      }

      function getQuotationNo() {
        let n = localStorage.getItem("AH_QNO");
        n = n ? parseInt(n) + 1 : 101;
        localStorage.setItem("AH_QNO", n);
        return "AH" + n;
      }

      /* ================= PRODUCT ================= */

      function addProduct() {
        const p = products.length;
        products.push({});
        productDatalists[p] = [];

        const div = document.createElement("div");
        div.className = "product-box";
        div.innerHTML = `
                      <h3>Product ${p + 1}</h3>

                      <input id="pname${p}" placeholder="Brand Name">
                      <input id="phead${p}" placeholder="Each Film Coated Tablet Contains">

                      <div class="filter-box">
                        <b>Material Filter (Temporary):</b>
                        <select id="pfilt${p}" onchange="updateProductDatalists(${p})">
                          <option value="All">All</option>
                          <option value="Amino Acids">Amino Acids</option>
                          <option value="Vitamins">Vitamins</option>
                          <option value="Minerals">Minerals</option>
                          <option value="Herbals">Herbals</option>
                          <option value="Carbohydrates">Carbohydrates</option>
                        </select>
                      </div>

                      <table id="table${p}">
                        <tr>
                          <th>Material</th>
                          <th>Rate (INR/kg)</th>
                          <th>Dose</th>
                          <th>Unit</th>
                        </tr>
                      </table>

                      <button onclick="addMat(${p})">Add Raw Material</button>

                      <input id="ptablet${p}" type="number" placeholder="Total Tablets per Box" oninput="calc(${p})">
                      <input id="ppack${p}" placeholder="Packing Description">
                      <input id="pmoq${p}" placeholder="MOQ">

                      <div class="summary">
                        Packing Charges:
                        <input type="number" id="pack${p}" value="0" oninput="calc(${p})"><br>

                        Profit %:
                        <input type="number" id="profit${p}" value="35" oninput="calc(${p})"><br><br>

                        Raw / Tablet: <span id="rawTab${p}">0</span><br>
                        Raw / Box: <span id="rawBox${p}">0</span><br>
                        Profit Value: <span id="pval${p}">0</span><br>
                        Base Final Value: <span id="withoutRoundOFF${p}">0</span><br>

                        Round Off (+ / -):
                        <input type="number" id="roundoff${p}" value="0" step="1" oninput="calc(${p})"/><br><br>

                        <b>FINAL BOX PRICE: <span id="final${p}">0</span></b>
                      </div>
                    `;
        document.getElementById("products").appendChild(div);
      }

      /* ================= FILTER ================= */

      function updateMaterialList(cat, dl) {
        dl.innerHTML = "";
        for (let m in materialsData[cat]) {
          const o = document.createElement("option");
          o.value = m;
          dl.appendChild(o);
        }
      }

      function updateProductDatalists(p) {
        const cat = document.getElementById("pfilt" + p).value;
        productDatalists[p].forEach((dl) => updateMaterialList(cat, dl));
      }

      function addMat(p) {
        const table = document.getElementById("table" + p);
        if (!table) return;

        const row = table.insertRow();

        // -------- Material --------
        const mat = document.createElement("input");
        const dl = document.createElement("datalist");
        dl.id = "dl_" + Math.random().toString(36).substr(2, 9);
        mat.setAttribute("list", dl.id);

        productDatalists[p].push(dl);
        updateMaterialList(document.getElementById("pfilt" + p).value, dl);

        // -------- Rate --------
        const rate = document.createElement("input");
        rate.type = "number";

        // -------- Dose --------
        const dose = document.createElement("input");
        dose.type = "number";

        // -------- Unit --------
        const unit = document.createElement("select");
        unit.innerHTML = `
    <option value="mg">mg</option>
    <option value="mcg">mcg</option>
    <option value="IU">IU</option>
  `;

        // Append cells
        row.insertCell().appendChild(mat);
        row.insertCell().appendChild(rate);
        row.insertCell().appendChild(dose);
        row.insertCell().appendChild(unit);
        row.cells[0].appendChild(dl);

        // -------- EVENTS --------

        // Material change ‚Üí auto rate
        mat.addEventListener("input", () => {
          rate.value = materialsData["All"][mat.value] || 0;
          calc(p);
        });

        // Unit change ‚Üí IU validation
        unit.addEventListener("change", () => {
          if (unit.value === "IU") {
            const materialName = mat.value;
            if (!IU_CONVERSION_PER_GRAM[materialName]) {
              alert("IU conversion not defined for " + materialName);
              unit.value = "mg"; // fallback
            }
          }
          calc(p);
        });

        // Rate / Dose change ‚Üí recalc
        rate.addEventListener("input", () => calc(p));
        dose.addEventListener("input", () => calc(p));
      }

      /* ================= CALC ================= */

      function calc(p) {
        const t = document.getElementById("table" + p);
        if (!t) return;

        let rawPerTab = 0;
        for (let i = 1; i < t.rows.length; i++) {
          const m = t.rows[i].cells[0].children[0].value;
          const r = +t.rows[i].cells[1].children[0].value || 0;
          const d = +t.rows[i].cells[2].children[0].value || 0;
          const u = t.rows[i].cells[3].children[0].value;

          let doseKg = 0;

          if (u === "mg") {
            doseKg = d / 1e6;
          } else if (u === "mcg") {
            doseKg = d / 1e9;
          } else if (u === "IU") {
            const iuPerGram = IU_CONVERSION_PER_GRAM[m];
            if (!iuPerGram) {
              alert("IU conversion not defined for " + m);
              return;
            }
            doseKg = d / iuPerGram / 1000;
          }

          rawPerTab += r * doseKg;
        }

        const tabs = +document.getElementById("ptablet" + p).value || 0;
        const pack = +document.getElementById("pack" + p).value || 0;
        const pr = +document.getElementById("profit" + p).value || 0;

        const rawBox = rawPerTab * tabs;
        const profitVal = ((rawBox + pack) * pr) / 100;
        const roundOff = +document.getElementById("roundoff" + p)?.value || 0;

        // Base rounded value
        const withoutRounfOFF = rawBox + pack + profitVal;
        const baseFinal = Math.round(rawBox + pack + profitVal);

        // Final after manual adjustment
        const final = baseFinal + roundOff;

        const seeprofitVal = final - (rawBox + pack);

        setText("rawTab" + p, rawPerTab.toFixed(10));
        setText("rawBox" + p, rawBox.toFixed(10));
        setText("pval" + p, seeprofitVal.toFixed(2));
        setText("withoutRoundOFF" + p, withoutRounfOFF.toFixed(2));
        setText("final" + p, final.toFixed(3));

        products[p].price = final;
        products[p].pack = document.getElementById("ppack" + p)?.value || "-";
        products[p].moq = document.getElementById("pmoq" + p)?.value || "-";
        products[p].name = document.getElementById("pname" + p)?.value || "-";
      }

      /* ================= COMPOSITION ================= */

      function buildComposition(p) {
        const t = document.getElementById("table" + p);
        const head =
          document.getElementById("phead" + p).value ||
          "Each Film Coated Tablet Contains";
        let lines = [];

        for (let i = 1; i < t.rows.length; i++) {
          const m = t.rows[i].cells[0].children[0].value;
          const d = t.rows[i].cells[2].children[0].value;
          const u = t.rows[i].cells[3].children[0].value;
          if (m && d) lines.push(`${m} ${d} ${u}`);
        }

        return lines.length ? head + "\n" + lines.join("\n") : head;
      }

      function addWatermark(doc) {
        const pages = doc.getNumberOfPages();
        for (let i = 1; i <= pages; i++) {
          doc.setPage(i);
          doc.saveGraphicsState();
          doc.setGState(new doc.GState({ opacity: 0.08 }));
          doc.addImage(COMPANY_LOGO, "PNG", 10, 50, 190, 190);
          doc.restoreGraphicsState();
        }
      }

      function validateBeforePDF() {
        let errors = [];

        products.forEach((_, p) => {
          const productNo = p + 1;

          const tablets = document.getElementById("ptablet" + p)?.value;
          const packDesc = document.getElementById("ppack" + p)?.value;
          const moq = document.getElementById("pmoq" + p)?.value;
          const packCharge = document.getElementById("pack" + p)?.value;

          const table = document.getElementById("table" + p);

          // ---- Product level checks ----
          if (!tablets || tablets <= 0) {
            errors.push(
              `Product ${productNo}: Total tablets per box not mentioned`
            );
          }

          if (!packDesc) {
            errors.push(
              `Product ${productNo}: Packing description not mentioned`
            );
          }

          if (!moq) {
            errors.push(`Product ${productNo}: MOQ not mentioned`);
          }

          if (packCharge === "" || packCharge === null) {
            errors.push(`Product ${productNo}: Packing charges not mentioned`);
          } else if (isNaN(packCharge)) {
            errors.push(
              `Product ${productNo}: Packaging charges must be a number`
            );
          } else if (+packCharge <= 0) {
            errors.push(
              `Product ${productNo}: Packaging charges must be greater than 0`
            );
          }

          // ---- Raw material checks ----
          if (!table || table.rows.length <= 1) {
            errors.push(`Product ${productNo}: No raw material added`);
          } else {
            for (let r = 1; r < table.rows.length; r++) {
              const m = table.rows[r].cells[0].children[0].value;
              const d = table.rows[r].cells[2].children[0].value;
              const u = table.rows[r].cells[3].children[0].value;

              if (!m) {
                errors.push(
                  `Product ${productNo}: Material name missing in row ${r}`
                );
              }

              if (!d || d <= 0) {
                errors.push(
                  `Product ${productNo}: Dose missing for material "${
                    m || "Row " + r
                  }"`
                );
              }

              if (u === "IU" && !IU_CONVERSION_PER_GRAM[m]) {
                errors.push(
                  `Product ${productNo}: IU conversion not defined for "${m}"`
                );
              }
            }
          }
        });

        if (errors.length) {
          alert(
            "‚ö† Please fix the following before generating PDF:\n\n" +
              errors.join("\n")
          );
          return false;
        }

        return true;
      }

        "40 % Advance Payment (As per PI)",
        "60 % Ready To Dispatch",
        "Delivery Time : 15 to 20 days",
      ];

      function generatePDF() {
        // Force final calculation

        if (!validateBeforePDF()) {
          return;
        }
        products.forEach((_, i) => calc(i));

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const qno = getQuotationNo();
        const date = today();

        doc.setFillColor(220, 230, 210);
        doc.rect(10, 10, 190, 12, "F");
        doc.setFont("times", "bold");
        doc.setFontSize(18);
        doc.text("Quotation", 105, 19, { align: "center" });

        doc.rect(10, 22, 190, 38);
        doc.line(130, 22, 130, 60);
        doc.setFontSize(10);
        doc.text("Quotation by:", 12, 28);
        doc.text("ALISON HEALTHCARE", 12, 33);
        doc.text("Ahmedabad, Gujarat, India", 12, 38);
        doc.text("alisonhealthcare01@gmail.com", 12, 43);
        doc.text("+91-7878795503", 12, 48);
        doc.addImage(COMPANY_LOGO, "PNG", 145, 25, 30, 30);

        doc.rect(10, 60, 190, 32);
        doc.line(130, 60, 130, 92);
        doc.text("Quotation for:", 12, 66);
        doc.text(clientCompany.value || "-", 50, 66);
        doc.text("Contact person:", 12, 73);
        doc.text(clientPerson.value || "-", 50, 73);
        doc.text("Email:", 12, 80);
        doc.text(clientEmail.value || "-", 50, 80);
        doc.text("Contact No:", 12, 87);
        doc.text(clientMobile.value || "-", 50, 87);

        doc.text("Quotation No:", 132, 70);
        doc.text(qno, 165, 70);
        doc.text("Date:", 132, 78);
        doc.text(date, 165, 78);

        const body = products.map((p, i) => [
          i + 1,
          p.name || "-",
          buildComposition(i),
          p.pack || "-",
          p.moq || "-",
          (p.price || 0).toFixed(2) + " INR",
        ]);

        doc.autoTable({
          startY: 95,
          head: [["Sr", "Brand", "Composition", "Packing", "MOQ", "BOX PRICE"]],
          body,
          theme: "grid",
          styles: { font: "times", fontSize: 10 },
          columnStyles: { 2: { cellWidth: 60 } },

          didParseCell: function (data) {
            if (data.section === "body") {
              // Product index (0-based)
              const productIndex = data.row.index;

              // Odd‚ÄìEven coloring
              if (productIndex % 2 === 0) {
                data.cell.styles.fillColor = [235, 242, 255]; // Color A (light blue)
              } else {
                data.cell.styles.fillColor = [245, 245, 245]; // Color B (light grey)
              }
            }
          },
        });

        let y = doc.lastAutoTable.finalY + 6;

        // ‚úÖ LEFT SIDE BACKGROUND ONLY
        doc.setFillColor(236, 245, 234); // Light green
        doc.rect(10, y, 130, 33, "F"); // 10 ‚Üí 140 (Terms area)

        // Outer box (same as before)
        doc.rect(10, y, 190, 33);

        // Vertical divider (unchanged)
        doc.line(140, y, 140, y + 33);

        // Title
        doc.setFont("times", "bold");
        doc.text("Terms and Conditions:", 12, y + 6);

        // Terms text
        doc.setFont("times", "normal");
        TERMS_TEXT.forEach((t, i) => {
          doc.text("‚Ä¢ " + t, 12, y + 12 + i * 6);
        });

        // Signature image (UNCHANGED)
        const signY = doc.lastAutoTable.finalY + 10;
        doc.addImage(COMPANY_Sign_Signature, "PNG", 142, signY - 3, 50, 27);
        doc.text("Sign & Signature", 163, signY + 27);

        addWatermark(doc);

        document.getElementById("draftNo").value = qno;
        saveDraftByNo();
        doc.save("Quotation.pdf");
      }
    </script>
